<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Anonymous URL Shortener</h2>
    <form id="anonForm">
        <input type="text" id="url" placeholder="Enter URL to shorten" required>
        <button type="submit">Shorten</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
